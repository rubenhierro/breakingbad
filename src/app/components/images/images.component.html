<div class="container">
  <h2>Characters</h2>
  <ul class="list-group">
    <a
      *ngFor="let image of images"
      [routerLink]="['/image', image.char_id]"
      class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn"
    >
      {{ image.char_id }} - {{ image.name }}
    </a>
  </ul>
</div>
